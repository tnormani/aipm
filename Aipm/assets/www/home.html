                <div style="padding-right: 10pt;">
                _AIP mobile
                <div id="next-live-head" class="aipm-header-live">&gt; Prossima data:&nbsp;</div>
                </div>
                <script language="javascript">
                    
                    var noConnection = sessionStorage.getItem("no-connection");
                    
                    var prevPageId = getPageIdInSession();
                    putPageIdInSession("home");
                    if (!noConnection) {
                        var primoConcerto = getFirstConcert();
                        var concerto = null;
                        if (primoConcerto.posizione != 'mock') {
                                  
                            concerto = primoConcerto.giorno + '/' + primoConcerto.mese + '/' + primoConcerto.anno + ', ' + primoConcerto.nome;
                            if (prevPageId == 'index') {   
                                  navigator.notification.alert(concerto, emptyCallback, "Prossima data");
                            }
                        } else {
                                  
                            concerto = 'nessun concerto previsto';
                        }
                    } else {
                        concerto = 'conn. Internet non disponibile';
                    }
                    
                    if (concerto.length > 35) {
                        concerto = concerto.substring(0, 35) + '...';
                    }
                    $('#next-live-head').append(concerto).trigger('create');
                </script>
