<html>

        <link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.1.0.css" />

        <style>
            /* App custom styles */

        <script src="jquery.mobile/jquery-1.7.2.min">

        <script src="jquery.mobile/jquery.mobile-1.1.0.min.js">

		<!-- LIBRERIE GALLERY -->
		<script type="text/javascript" src="js/klass.min.js"></script>
		<script type="text/javascript" src="js/code.photoswipe-3.0.5.min.js"></script>
		<link rel="stylesheet" href="css/photoswipe.css" />

	</head>

	<body>

		<div data-role="page" id="media" data-add-back-btn="true">
		
			<div data-theme="a" data-role="header" data-position="fixed">
				<div class="aipm-header">
					<div style="padding-right: 10pt;">
						_gallery
						<div class="aipm-header-live">&nbsp;</div>        
					</div>
				</div>
			</div>
			
			<div id="immagini" />
			
			<script type="text/javascript">

				document.addEventListener('DOMContentLoaded', function(){
					var myPhotoSwipe = Code.PhotoSwipe.attach( window.document.querySelectorAll('#Gallery a'), { enableMouseWheel: false , enableKeyboard: false } );
				}, false);
				
				
				var output = getImmaginiFromSession();
				var outputList = '';
				outputList += '<ul id="Gallery" class="gallery">';
				
				if (output.length != 0) {
					for (j=0; j<output.length; j++) {
							var name = output[j].name;
							var path = output[j].path;
							var thumb = output[j].thumb;
					
						outputList += '<li><a href="'+path+name+'" rel="external"><img src="'+thumb+name+'" alt="'+name+'" /></a></li>';
					}
					outputList += '</ul>';
					
				} else {
					var noConn = sessionStorage.getItem("no-connection");
					if (noConn) {
						outputList += 'Connessione Internet non disponibile.';
					} else {
						outputList += 'Nessuna immagine disponibile.';
					}
				}
				$('#immagini').append(outputList);
				
			</script>

		</div>
			


	</body>
	
</html>
